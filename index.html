<!doctype html>

<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Login </title>
    <link href="bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcurt icon" href="img/icone.png">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <link href="style.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form>
    
    <h1 class="h3 mb-3 fw-normal"> Login </h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="nome@example.com" required>
      <label for="floatingInput"> E-mail </label>
    </div>
    
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
      <label for="floatingPassword"> Senha </label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="manter-conectado"> Manter-me Conectado
      </label>
    </div>
    
    <button class="w-100 btn btn-lg btn-primary" type="submit"> Entrar </button>
    
    <div class="form-signin">
    <label> NÃ£o possui registro? </label>
    <button type="button" class="btn btn-link"> Registrar-se </button>
    </div>
  
  </form>
</main>
  </body>
</html>
